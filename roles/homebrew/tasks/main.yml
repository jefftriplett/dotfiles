---

- name: Update Homebrew
  tags: 
    - homebrew
  homebrew:
    update_homebrew: yes
    upgrade_all: no

- name: Install Taps
  tags: 
    - homebrew
    - homebrew-taps
  homebrew_tap:
    tap: "{{ item }}"
    state: present
  with_items:
    - caskroom/cask
    - caskroom/fonts
    - caskroom/versions
    - homebrew/binary
    - homebrew/command-not-found
    - homebrew/dupes
    - homebrew/games
    - homebrew/headonly
    - homebrew/python
    - homebrew/science
    - homebrew/services
    - homebrew/versions
    - jimbojsb/launchrocket
    - nwoolls/cryptocoin
    - ravenac95/sudolikeaboss
    - watsonbox/cmu-sphinx
    - yudai/gotty

- name: Install Apps
  tags: 
    - homebrew
  homebrew:
    name: "{{ item }}"
    state: present
  with_items:
    - aria2
    - ccache
    - chrome-cli
    - coreutils
    - gist
    - git
    - git-standup
    - gotty
    - gpg
    - keybase
    - phantomjs
    - pyenv
    - rbenv
    - readline
    - ruby-build
    - sqlite
    - sshrc
    - sudolikeaboss
    - wget

- name: Install Mac Apps
  tags: 
    - homebrew
    - homebrew-casks
    - casks
  homebrew_cask:
    name: "{{ item }}"
    state: present
  with_items:
    - appcleaner
    - arq
    - bartender
    - bittorrent-sync
    - calibre
    - caprine
    - charles
    - chicken
    - cleanmymac
    - coconutbattery
    - controlplane
    - fluid
    - font-hack
    - font-ubuntu
    - font-ubuntu-mono-powerline
    - gitup
    - google-chrome
    - google-hangouts
    - gpgtools
    - hammerspoon
    - handbrake
    - handbrakebatch
    - hipchat
    - iterm2
    - jadengeller-helium
    - java
    - karabiner
    - launchrocket
    - mactex
    - mattr-slate
    - medis
    - minecraft
    - mojibar
    - numi
    - plex-media-player
    - plex-media-server
    - reggy
    - seil
    - skype
    - slack
    - spotify
    - sqlitebrowser
    - sublime-text
    - timemachineeditor
    - torbrowser
    - tower
    - transmission
    - vagrant
    - vagrant-manager
    - virtualbox
    - vlc
    - wkhtmltopdf
    - xld
    - xquartz
    # - synergy

- name: Homebrew Cask Cleanup
  tags: 
    - homebrew
    - homebrew-casks
    - casks
  command: brew cask cleanup

- name: Homebrew Cleanup
  tags: 
    - homebrew
    - homebrew-cleanup
  command: brew cleanup
