[tools]
bun = ['latest']
deno = ["latest"]
go = ['latest']
node = ['20.10.0', '20.11.0', 'latest']
ruby = ['latest']
rust = ['latest']
usage = ["latest"]

[tasks.bootstrap]
description = "Bootstrap our CLI"
run = "mise upgrade"

[tasks."llm:git-branch-name"]
description = "Generate GitHub branch name repository from git diff using LLM generation"
run = "git diff --cached | llm prompt --model o3-mini --template ~/.config/prompts/git-branch-name.yaml"

[tasks."llm:git-commit-msg"]
description = "Generate GitHub comment message from git diff using LLM generation"
run = "git diff --cached | llm prompt --model o3-mini --template ~/.config/prompts/git-commit-msg.yaml"

[tasks."llm:git-commit-msg-auto"]
description = "Automatically commit changes with a generated commit message from git diff using LLM generation"
run = "git commit -m \"$(git diff --cached | llm prompt --model o3-mini --template ~/.config/prompts/git-commit-msg.yaml)\""
