[settings]
disable_tools = ['python']
experimental = true
not_found_auto_install = false
idiomatic_version_file_enable_tools = ["[]"]

# # set arbitrary env vars to be used whenever in this project or subprojects
# [env]
# NODE_ENV = "development"
# NPM_CONFIG_PREFIX = "~/.npm-global"
# EDITOR = "code --wait"
#
# mise.file = ".env"                # load vars from a dotenv file
# mise.path = "./node_modules/.bin" # add a directory to PATH

[tools]
bun = ['latest']
deno = ["latest"]
go = ['latest']
node = ['22.16.0', '20.11.0', '20.10.0', 'latest']
ruby = ['latest']
rust = ['latest']
usage = ["latest"]

[tasks.bootstrap]
description = "Bootstrap mise CLI by updating to latest version"
run = "mise upgrade"

[tasks.claude]
description = "Run Claude CLI with skip permissions flag"
run = "command claude --dangerously-skip-permissions"

[tasks.claude-continue]
description = "Continue previous Claude session with skip permissions flag"
run = "command claude --continue --dangerously-skip-permissions"

[tasks.vt-claude]
description = "Run Claude CLI through VibeTunnel with skip permissions flag"
run = "vt claude --dangerously-skip-permissions"

[tasks.vt-claude-continue]
description = "Continue previous Claude session through VibeTunnel with skip permissions flag"
run = "vt claude --continue --dangerously-skip-permissions"

[tasks."llm:git-branch-name"]
description = "Generate branch name from staged changes using LLM"
run = "command git diff --cached | llm prompt --model openai/gpt-4.1-mini --template ~/.config/prompts/git-branch-name.yaml"

[tasks."llm:git-commit-msg"]
description = "Generate commit message from staged changes using LLM"
run = "command git diff --cached | llm prompt --model openai/gpt-4.1-mini --template ~/.config/prompts/git-commit-msg.yaml"

[tasks."llm:git-commit-msg-auto"]
description = "Auto-commit staged changes with LLM-generated message"
run = "command git commit -m \"$(git diff --cached | llm prompt --model openai/gpt-4.1-mini --template ~/.config/prompts/git-commit-msg.yaml)\""
